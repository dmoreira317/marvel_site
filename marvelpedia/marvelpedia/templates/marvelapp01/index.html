<!DOCTYPE html>
{%extends "marvelapp01/template1.html" %} <!--Para llamar a la plantilla-->

{% block head %} <!--esto se usa para ser modificado por Django-->
    <!--aqui ira el titulo de cada pagina html-->
    <title>Marvelpedia</title>
    {% endblock %}
{% block block1 %} <!--esto se usa para ser modificado por Django-->
    <!--aqui ira el contenido de cada pagina-->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="static/images/test_images/captain.jpg" class="d-block w-100" alt="Image">
          </div>
          <div class="carousel-item">
            <img src="static/images/test_images/hulk.jpg" class="d-block w-100" alt="Image">
          </div>
          <div class="carousel-item">
            <img src="static/images/test_images/ironman.jpg" class="d-block w-100" alt="Image">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
{% endblock %}
